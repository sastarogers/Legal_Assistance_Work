<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LegalAssist</title> <!-- Title updated by JS -->

    <!-- Shared CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat_styles.css">

</head>
<body>

    <!-- Header -->
    <nav class="navbar sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand logo" href="#">
                    <i class="fas fa-balance-scale logo-icon"></i> Legal Assist
                </a>
                <!-- Partner name updated by JS -->
                <span class="chat-partner-name" id="partner-name">Connecting...</span>
            </div>
            <!-- Basic Sign Out (no real function here) -->
            <button class="btn btn-sm btn-outline-light" id="logout-button">
                <i class="fas fa-sign-out-alt me-1"></i> Sign Out
            </button>
        </div>
    </nav>

    <!-- Main Chat Content -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-box">
            <!-- System message placeholder -->
            <div class="system-message">Welcome to the chat! Waiting for connection...</div>
            <!-- Messages will be loaded here by JavaScript -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="message-input" class="form-control" placeholder="Type your message..." disabled>
            <button class="btn btn-send" id="send-button" type="button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Footer (Optional) -->
    <footer>
        <div class="container text-center">
            <p class="footer-text mb-0">Â© 2025 LegalAssist Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Socket.IO Client Library (served automatically by Socket.IO server) -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Client-side Chat Logic -->
    <script src="chat_client.js"></script>
</body>
</html>
